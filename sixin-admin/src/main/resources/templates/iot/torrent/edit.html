<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="main-content">
	<form class="form-horizontal m" id="form-torrent-edit" th:object="${torrent}">
		<input id="id" name="id" type="hidden" th:field="*{id}"/>
		<h4 class="form-header h4">基本信息</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label "><span style="color: red; ">*</span>存放位置编号：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="treeId" onclick="selectDeptTree()" readonly="true"
							   th:field="*{deptid}">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">测试类型：</label>
					<div class="col-sm-8">
						<select id="ctype" name="ctype" class="form-control m-b" th:field="*{ctype}">
							<option th:each="list:${iotypes}" th:value="${list.ctype}" th:text="${list.ctype}">
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">采集IP：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="conip" id="conip" th:field="*{conip}">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>是否有效：</label>
					<div class="col-sm-8">
						<div class="onoffswitch">
							<input type="checkbox" class="onoffswitch-checkbox" id="dflag1" name="dflag1"
								   onclick="changevalue2();"/>
							<label class="onoffswitch-label" for="dflag1">
								<span class="onoffswitch-inner"></span>
								<span class="onoffswitch-switch"></span>
							</label>
						</div>
					</div>
					<input id="delflag" name="delflag" th:field="*{delflag}" class="form-control" type="hidden">
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>数据状态：</label>
					<div class="col-sm-8">
						<div class="onoffswitch">
							<input type="checkbox" class="onoffswitch-checkbox" id="ctype1" name="ctype1"
								   onclick="changevalue();"/>
							<label class="onoffswitch-label" for="ctype1">
								<span class="onoffswitch-inner"></span>
								<span class="onoffswitch-switch"></span>
							</label>
						</div>
					</div>
					<input id="status" name="status" th:field="*{status}" class="form-control" type="hidden">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>录入人编号：</label>
					<div class="col-sm-8">
						<select id="uid" name="uid" class="form-control m-b">

							<option  th:value="${user}" th:text="${user}">
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label "><span style="color: red; ">*</span>IMEI号：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="imei" id="imei" th:field="*{imei}"/>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>最后通信时间：</label>
					<div class="col-sm-8">
						<input class="form-control laydate-icon  layer-date" name="enddate"
							   id="enddate" th:field="*{enddate}" value="" readonly="readonly"
							   style="width:120px;" placeholder="最后通信时间" title="最后通信时间"/>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label ">登陆状态：</label>
					<div class="col-sm-8">
						<div class="radio-box" name="online">
							<input type="radio" name="online" th:field="*{online}" value="1" checked /> 在线
						</div>
						<div class="radio-box" name="online">
							<input type="radio" name="online" th:field="*{online}" value="0" /> 离线
						</div>
					</div>
				</div>
			</div>
		</div>



		<h4 class="form-header h4">其他信息</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">安装时间：</label>
					<div class="col-sm-8">
						<input class="form-control laydate-icon  layer-date" name="startdate"
							   id="startdate" th:field="*{startdate}" value="" readonly="readonly"
							   style="width:120px;" placeholder="安装时间" title="安装时间"/>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">更换时间：</label>
					<div class="col-sm-8">
						<input class="form-control laydate-icon  layer-date" name="exdate"
							   id="exdate" th:field="*{exdate}" value="" readonly="readonly"
							   style="width:120px;" placeholder="更换时间" title="更换时间"/>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label class="col-xs-2 control-label">备注：</label>
					<div class="col-xs-10">
						<textarea name="demo" maxlength="500" class="form-control" rows="3">[[*{demo}]]</textarea>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "iot/torrent";
	var prefix1 = ctx + "system/dept";
	$("#form-torrent-edit").validate({
		rules:{
			xxxx:{
				required:true,
			},
		}
	});
	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-torrent-edit').serialize());
		}
	}
	//0是关 1是开
	$(function () {
		var ctype2 = document.getElementById("ctype1");
		var dflag2 = document.getElementById("dflag1");
		var data = $("#status").val();
		var data2 = $("#delflag").val();
		if (data == "1") {

			ctype2.checked = true;

		} else {
			ctype2.checked = false;
		}
		if (data2 == "1") {
			dflag2.checked = true;
		} else {
			dflag2.checked = false;
		}

	});

	var aa = $("#status").val();
	var aflag = 0;

	function changevalue() {
		aflag++;
		if (aflag % 2 == 0) {
			$("#ctype").val(aa);

		} else {
			if (aa == "1") {
				$("#status").val("0");
			} else {
				$("#status").val("1");

			}

		}

	}

	var bb = $("#delflag").val();
	var bflag = 0;

	function changevalue2() {
		bflag++;
		if (bflag % 2 == 0) {

			$("#delflag").val(bb);
		} else {


			if (bb == "1") {
				$("#delflag").val("0");

			} else {
				$("#delflag").val("1");

			}
		}

	}
</script>
<script th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
<script th:src="@{/js/plugins/layer/layui-v2.4.5/layui/layui.js}"></script>
<script>
	laydate({
		elem:"#exdate",
		event:"focus"
	});
	laydate({
		elem:"#startdate",
		event:"focus"
	});
	laydate({
		elem:"#enddate",
		event:"focus"
	});
	layui.use('laydate', function(){
		var laydate = layui.laydate;
		//执行一个laydate实例
		laydate.render({
			elem:"#torrent",
			type: 'time',
		});
	});

	/*部门管理-修改-选择部门树*/
	function selectDeptTree() {

		var url = prefix1 + "/selectDeptTree/"
		var options = {
			title: '部门选择',
			width: "380",
			url: prefix1 + "/selectDeptTree/" + $("#treeId").val(),
			callBack: doSubmit
		};
		$.modal.openOptions(options);

	}

	function doSubmit(index, layero) {
		var tree = layero.find("iframe")[0].contentWindow.$._tree;
		if ($.tree.notAllowParents(tree)) {
			var body = layer.getChildFrame('body', index);
			$("#treeId").val(body.find('#treeId').val());
			layer.close(index);
		}
	}
</script>
</body>
</html>
