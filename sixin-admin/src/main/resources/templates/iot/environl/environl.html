<body class="gray-bg">
<div class="ui-layout-west">

<div class="container-div ui-layout-center">

                                <option value="ambient_temp">环境温度</option>
                                <option value="ambient_hum">环境湿度</option>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">

            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="iot:environlinfo:edit">

<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('iot:environlinfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('iot:environlinfo:remove')}]];
    var prefix = ctx + "iot/environl";
    var aid1 = "";
    $(function() {
        $('body').layout({ west__size: 185 });
        queryAreaList();
        queryAreaTree();
    });
    function queryAreaList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            cleanUrl:prefix+"/clean",
            exportUrl: prefix + "/export",
            exportBySingleUrl: prefix + "/exportbysingle",
            importUrl: prefix + "/importData",
            sortName: "id",
            modalName: "环境监测",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号',
                    visible: true
                },
                {
                    field: 'imei',
                    title: 'IMEI号',
                    sortable: true
                },
                {
                    field: 'deptid',
                    title: '地域编号',
                    sortable: true
                },
                {
                    field: 'ambient_temp',
                    title: '环境温度',
                    sortable: true
                },
                {
                    field: 'ambient_hum',
                    title: '环境湿度',
                    sortable: true
                },
                {
                    field: 'ambient_light',
                    title: '环境照度',
                    sortable: true
                },
                {
                    field: 'soil_temp',
                    title: '土壤温度',
                    sortable: true
                },
                {
                    field: 'soil_hum',
                    title: '土壤湿度',
                    sortable: true
                },
                {
                    field: 'atmo_pressure',
                    title: '大气压力',
                    sortable: true
                },
                {
                    field: 'wind_speed',
                    title: '风速',
                    sortable: true
                },
                {
                    field: 'wind_direction',
                    title: '风向',
                    sortable: true
                },

                {
                    field: 'snow_rain',
                    title: '雨雪',
                    sortable: true
                },
                {
                    field: 'pm25',
                    title: 'PM2.5含量',
                    sortable: true
                },
                {
                    field: 'co2',
                    title: '二氧化碳浓度',
                    sortable: true
                },
                {
                    field: 'co',
                    title: '一氧化碳浓度',
                    sortable: true
                },
                {
                    field: 'so2',
                    title: '二氧化硫浓度',
                    sortable: true
                },
                {
                    field: 'colltime',
                    title: '采集时间',
                    sortable: true
                },
                {
                    field: 'username',
                    title: '录入人姓名',
                    sortable: true
                },
                // {
                //     visible: editFlag == 'hidden' ? false : true,
                //     title: '用户状态',
                //     align: 'center',
                //     formatter: function (value, row, index) {
                //         return statusTools(row);
                //     }
                // },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    };
    function queryAreaTree(){
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            //aid1 = treeNode.id;
            $("#deptid").val(treeNode.id);
            $.table.search();
        }
        $.tree.init(options);

    }
    /* 设备状态显示 */
    function statusTools(row) {
        if (row.status == 0) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.imei + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.imei + '\')"></i> ';
        }
    }

    /* 设备管理-停用 */
    function disable(imei) {
        $.modal.confirm("确认要停用用户吗？", function() {
            $.operate.post(prefix + "/changestatus", { "imei": imei, "status": 0});
        })
    }

    /* 设备管理启用 */
    function enable(imei) {
        $.modal.confirm("确认要启用用户吗？", function() {
            $.operate.post(prefix + "/changestatus", { "imei": imei, "status": 1 });
        })
    }

    $('#form-group11').on('change', function (e) {
        $("#form-group1").attr("name",$("#form-group11").val())
    });
    $('#form-group22').on('change', function (e) {
        $("#form-group2").attr("name",$("#form-group22").val())
    });
    $('#form-group33').on('select2:select', function (e) {
        $("#form-group3").attr("name",$("#form-group33").val())
    });
    $('#form-group44').on('change', function (e) {
        $("#form-group4").attr("value",$("#form-group44").val());
    });
</script>
</body>

<script id="importTpl" type="text/template">
    <form enimei="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <!--                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果数据已经存在，更新这条数据。"> 是否更新已经存在的用户数据-->
                <!--                &nbsp;	-->

            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
<script>
    // 导入数据
    function importExcel(deptid){
        var currentId = $.common.isEmpty(deptid) ? 'importTpl' : deptid;
        layer.open({
            type: 1,
            area: ['400px', '230px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: '导入' + $.table._option.modalName + '数据',
            content: $('#' + currentId).html(),
            btn: ['<i class="fa fa-check"></i> 导入', '<i class="fa fa-remove"></i> 取消'],
            // 弹层外区域关闭
            shadeClose: true,
            btn1: function(index, layero){

                var file = layero.find('#file').val();
                if (file == '' || (!$.common.endWith(file, '.xls') && !$.common.endWith(file, '.xlsx'))){
                    $.modal.msgWarning("请选择后缀为 “xls”或“xlsx”的文件。");
                    return false;
                }
                var index = layer.load(2, {shade: false});
                //$.modal.disable();
                // 禁用按钮
                function disable() {
                    var doc = window.top == window.parent ? window.document : window.parent.document;
                    $("a[class*=layui-layer-btn]", doc).addClass("layer-disabled");
                };
                var formData = new FormData();
                formData.append("file", $('#file')[0].files[0]);
                formData.append("updateSupport", $("input[name='updateSupport']").is(':checked'));
                $.ajax({
                    url: $.table._option.importUrl,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'POST',
                    success: function (result) {
                        if (result.code == web_status.SUCCESS) {
                            // 关闭全部窗体
                            layer.closeAll();
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.table.refresh();
                        } else if (result.code == web_status.WARNING) {
                            layer.closeAll();
                            // 启用按钮
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("warning");
                        } else {
                            layer.closeAll();
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 错误提示
                            function alertError(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("fail"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("操作失败，插入数据与现有数据重复");
                        }
                    }
                });
            }
        });
    }
</script>
<script>
    function exportExcel() {

        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        var sjids = rows.toString();
        $.modal.loading("正在导出数据，请稍后...");
        $.post($.table._option.exportBySingleUrl, {"sjids": sjids}, function (result) {
            if (result.code == web_status.SUCCESS) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            } else if (result.code == web_status.WARNING) {
                $.modal.alertWarning(result.msg)
            } else {
                $.modal.alertError(result.msg);
            }
            $.modal.closeLoading();
        });

    }
</script>
