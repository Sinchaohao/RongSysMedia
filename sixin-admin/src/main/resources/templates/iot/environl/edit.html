<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-environl-edit" th:object="${environl}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label "><span style="color: red; ">*</span>IMEI号：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="imei" onclick="selectIotTree()" readonly="true"
                               th:field="*{imei}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label "><span style="color: red; ">*</span>存放位置编号：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="deptid" name="deptid"  th:field="*{deptid}" readonly="true">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">环境温度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="ambient_temp" id="ambient_temp" th:field="*{ambient_temp}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">环境湿度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="ambient_hum" id="ambient_hum" th:field="*{ambient_hum}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">土壤温度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="soil_temp" id="soil_temp" th:field="*{soil_temp}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">土壤湿度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="soil_hum" id="soil_hum" th:field="*{soil_hum}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">风速：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="wind_speed" id="wind_speed" th:field="*{wind_speed}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">风向：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="wind_direction" id="wind_direction" th:field="*{wind_direction}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">光照强度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="ambient_light" id="ambient_light" th:field="*{ambient_light}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">雨雪：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="snow_rain" id="snow_rain" th:field="*{snow_rain}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">大气压强：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="atmo_pressure" id="atmo_pressure" th:field="*{atmo_pressure}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">PM2.5浓度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="pm25" id="pm25" th:field="*{pm25}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">二氧化碳浓度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="co2" id="co2" th:field="*{co2}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">一氧化碳浓度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="co" id="co" th:field="*{co}">
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">其他信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">二氧化硫浓度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{so2}" name="so2" id="so2">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采集时间：</label>
                    <div class="col-sm-8">
                        <input class="form-control laydate-icon  layer-date"
                               name="colltime"
                               id="colltime"
                               th:field="*{colltime}"
                               value=""
                               readonly="readonly"
                               style="width:120px;"
                               placeholder="采集时间"
                               title="采集时间"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/environl";
    $("#form-environl-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-environl-edit').serialize());
        }
    }
</script>
<script th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
<script th:src="@{/js/plugins/layer/layui-v2.4.5/layui/layui.js}"></script>
<!--时间插件-->
<script>
    laydate({
        elem:"#colltime",
        event:"focus"
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem:"#environl",
            type: 'time',
        });
    });
    function doSubmit(index, layero) {
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        if ($.tree.notAllowParents(tree)) {
            var body = layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            layer.close(index);
        }
    }
    function selectIotTree() {
        var _url = prefix + "/selectIotTree";
        var _title = '选择终端';
        var _width = "800";
        var _height = ($(window).height() - 50);
        layer.open({
            type: 2,
            maxmin: true,
            shade: 0.3,
            title: _title,
            fix: false,
            area: [_width + 'px', _height + 'px'],
            content: _url,
            shadeClose: true,
            btn: ['<i class="fa fa-check"></i> 确认', '<i class="fa fa-close"></i> 关闭'],
            yes: function (index, layero) {
                doSubmit(index, layero)
            }, cancel: function () {
                return true;
            }
        });
    }
    function ccc(imei){
        var imei1 = imei;
        $("#imei").val(imei1);
        console.log("imei:" + imei1);
    }
    function ddd(deptid){
        var deptid1 = deptid;
        $("#deptid").val(deptid1);
        console.log("deptid:" + deptid1);
    }
</script>
</body>
</html>
