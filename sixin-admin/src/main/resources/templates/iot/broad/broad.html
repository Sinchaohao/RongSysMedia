    function timeedit() {
        layer.open({
            type: 2,
            maxmin: false,
            shade: 0.3,
            title: '添加终端',
            fix: false,
            area: ["800" + 'px', ($(window).height() - 50) + 'px'],
            content: "/iot/broad/add",
            shadeClose: false,
            btn: ['<i class="fa fa-chat"></i> 确认', '<i class="fa fa-close"></i> 关闭'],
            success:function(layero, index){
                $(layero).find("iframe")[0].contentWindow.$("#aid").val(aid1);
            },
            yes: function (index, layero) {
                var selected = $(layero).find("iframe")[0].contentWindow.$("#form-broad-add");
                //对表单数据校验
                selected.validate({
                    rules:{
                        aid:"required",
                        userinfo:"required",
                        terminaltype:"required",
                        tid:"required",
                        tname:"required",
                        intertime:"required",
                        phone:"required",
                        address:"required",
                        lastaccesstime:"required",
                        ypowerconsumption:"required",
                        MaintenanceFunds:"required",
                        basestation:"required",
                        // poscenepic:"required",
                        atphone:"required",
                        facid:"required",
                        irfrequency:"required",
                        dcs:"required",
                        fmfrequency:"required",
                        // rds:"required",
                        // transmitfrequency:"required",
                        // eovolume:"required",
                        manager:"required",
                        managertel:"required",
                        note:"required",
                        // eovolume:"required",

                    }
                });
                //提交表单数据
                var formData = new FormData(selected[0]);
                if ($.validate.form()) {
                    $.ajax({
                        type : "POST",
                        url : prefix +"/add",
                        data : formData,
                        async: false,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success : function(res) {
                            if(res.msg=="操作成功"){
                                alert('提交成功！');
                            }else{
                                alert('提交失败！');
                            }
                        }
                    });
                }
                layer.close(index);
                $.table.refresh();
            },
            cancel: function () {return true;}
        });
    }

    function queryAreaTree(){
        var url = ctx + "broad/area/treeData";
        var options = {
            url: url,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            aid1 = treeNode.id;
            $("#aid").val(treeNode.id);
            $.table.search();
        }
        $.tree.init(options);
    }
    function phoneEdit(data) {

</script>
<script>
    // 导入数据
    function importExcel(formId){
        var currentId = $.common.isEmpty(formId) ? 'importTpl' : formId;
        layer.open({
            type: 1,
            area: ['400px', '230px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: '导入' + $.table._option.modalName + '数据',
            content: $('#' + currentId).html(),
            btn: ['<i class="fa fa-check"></i> 导入', '<i class="fa fa-remove"></i> 取消'],
            // 弹层外区域关闭
            shadeClose: true,
            btn1: function(index, layero){

                var file = layero.find('#file').val();
                if (file == '' || (!$.common.endWith(file, '.xls') && !$.common.endWith(file, '.xlsx'))){
                    $.modal.msgWarning("请选择后缀为 “xls”或“xlsx”的文件。");
                    return false;
                }
                var index = layer.load(2, {shade: false});
                //$.modal.disable();
                // 禁用按钮
                function disable() {
                    var doc = window.top == window.parent ? window.document : window.parent.document;
                    $("a[class*=layui-layer-btn]", doc).addClass("layer-disabled");
                };
                var formData = new FormData();
                formData.append("file", $('#file')[0].files[0]);
                formData.append("updateSupport", $("input[name='updateSupport']").is(':checked'));
                $.ajax({
                    url: $.table._option.importUrl,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'POST',
                    success: function (result) {
                        if (result.code == web_status.SUCCESS) {
                            // 关闭全部窗体
                            layer.closeAll();
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.table.refresh();
                        } else if (result.code == web_status.WARNING) {
                            layer.closeAll();
                            // 启用按钮
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("warning");
                        } else {
                            layer.closeAll();
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 错误提示
                            function alertError(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("fail"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("操作失败，插入数据与现有数据重复");
                        }
                    }
                });
            }
        });
    }
</script>
