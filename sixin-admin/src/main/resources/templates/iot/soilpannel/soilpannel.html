                        <li>
                            采集时间:<input type="text" name="colltime"/>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>

<th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<th:block th:include="include :: ztree-js" />
<script th:inline="javascript">
    var addFlage=[[${@permission.hasPermi('iot:metpannel:add')}]];
    var editFlag = [[${@permission.hasPermi('iot:metpannel:edit')}]];
    var removeFlag = [[${@permission.hasPermi('iot:metpannel:remove')}]];
    var prefix = ctx + "iot/soilpannel";
    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        querysoilList();
        queryAreaTree();
    });
    function querysoilList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            // sortName: "createTime",
            sortOrder: "desc",
            modalName: "用户",
            search: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号',
                    sortable: true
                },
                {
                    field: 'imei',
                    title: '终端设备IMEI',
                    sortable: true
                },
                {
                    field: 'dept.deptName',
                    title: '采集地址',
                    sortable: true
                },
                {
                    field: 'deptid',
                    title: '采集地址编号',
                    sortable: true
                },
                {
                    field: 'soil_temp',
                    title: '土壤温度',
                    sortable: true
                },
                {
                    field: 'soil_hum',
                    title: '土壤湿度',
                    sortable: true
                }
            ]
        };
        $.table.init(options);
    };
    function queryAreaTree(){
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#deptid").val(treeNode.id);
            // $("#deptId").val(treeNode.id);
            // $("#parentId").val(treeNode.pId);
            // onClick:
            //     soil_data();
            $.table.search();
            $("#deptId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            onclick:
                soil_data();
        }
        $.tree.init(options);
    }
    $('#form-group11').on('change', function (e) {
        $("#form-group1").attr("name",$("#form-group11").val())
    });
    $('#form-group22').on('change', function (e) {
        $("#form-group2").attr("name",$("#form-group22").val())
    });
    $('#form-group33').on('select2:select', function (e) {
        $("#form-group3").attr("name",$("#form-group33").val())
    });
    $('#form-group44').on('change', function (e) {
        $("#form-group4").attr("value",$("#form-group44").val());
    });

</script>
