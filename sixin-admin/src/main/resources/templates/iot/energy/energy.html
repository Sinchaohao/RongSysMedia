<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('iot:energyinfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('iot:energyinfo:remove')}]];
    var prefix = ctx + "iot/energy";
    var aid1 = "";
    $(function() {
        $('body').layout({ west__size: 185 });
        queryAreaList();
        queryAreaTree();
    });
    function queryAreaList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            cleanUrl:prefix+"/clean",
            exportUrl: prefix + "/export",
            exportBySingleUrl: prefix + "/exportbysingle",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            sortName: "id",
            modalName: "能源管理终端",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '序号'
                },
                {
                    field: 'imei',
                    title: 'IMEI号',
                    sortable: true
                },
                {
                    field: 'deptid',
                    title: '地域编号',
                    sortable: true
                },
                {
                    field: 'pow1',
                    title: '电池1电压',
                    sortable: true
                },
                {
                    field: 'grouppow',
                    title: '电池组电压',
                    sortable: true
                },
                {
                    field: 'vol18v1',
                    title: '18V1输出电压',
                    sortable: true
                },
                {
                    field: 'vol18v2',
                    title: '18V2输出电压',
                    sortable: true
                },
                {
                    field: 'vol24',
                    title: '24V输出电压',
                    sortable: true
                },
                {
                    field: 'vol28',
                    title: '28V输出电压',
                    sortable: true
                },
                {
                    field: 'extendpow',
                    title: '外部电源电压',
                    sortable: true
                },
                {
                    field: 'solarpow',
                    title: '太阳能电压',
                    sortable: true
                },
                {
                    field: 'operating_temp',
                    title: '工作温度',
                    sortable: true
                },
                {
                    field: 'charge',
                    title: '充电状况',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if(value === '0')
                            return "涓流充电状态";
                        else if (value === '1'){
                            return "过充电状态"
                        }else if(value === '2'){
                            return "大电流充电状态"
                        }else if(value === '3'){
                            return "浮充状态"
                        }else{
                            return "错误状态"
                        }
                    }
                },
                {
                    field: 'work',
                    title: '工作状况',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if(value === 0)
                            return "开关电源充电";
                        else if (value === 1){
                            return "太阳能充电"
                        }else if(value === 2){
                            return "充满"
                        }else{
                            return "错误状态"
                        }
                    }
                },
                {
                    field: 'colltime',
                    title: '采集时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    };

    /* 设备状态显示 */
    function statusTools(row) {
        if (row.status == 0) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
        }
    }

    /* 设备管理-停用 */
    function disable(id) {
        $.modal.confirm("确认关闭状态吗？", function() {
            $.operate.post(prefix + "/changeStatus", { "id": id, "status": 0});
        })
    }

    /* 设备管理启用 */
    function enable(id) {
        $.modal.confirm("确认开启状态吗？", function() {
            $.operate.post(prefix + "/changeStatus", { "id": id, "status": 1 });
        })
    }



    function queryAreaTree(){
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {

            $("#deptid").append().val(treeNode.id);
            $.table.search();
        }
        $.tree.init(options);
    }
    $('#form-group11').on('change', function (e) {
        $("#form-group1").attr("name",$("#form-group11").val())
    });
    $('#form-group22').on('change', function (e) {
        $("#form-group2").attr("name",$("#form-group22").val())
    });
    $('#form-group33').on('select2:select', function (e) {
        $("#form-group3").attr("name",$("#form-group33").val())
    });
    $('#form-group44').on('change', function (e) {
        $("#form-group4").attr("value",$("#form-group44").val());
    });


    $('#btnExpand').click(function() {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function() {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function() {
        queryDeptTree();
    });


</script>

<script>
    //批量导出
    function exportExcel() {

        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        var sjids = rows.toString();
        $.modal.loading("正在导出数据，请稍后...");
        $.post($.table._option.exportBySingleUrl, {"sjids": sjids}, function (result) {
            if (result.code == web_status.SUCCESS) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            } else if (result.code == web_status.WARNING) {
                $.modal.alertWarning(result.msg)
            } else {
                $.modal.alertError(result.msg);
            }
            $.modal.closeLoading();
        });

    }
</script>

<script>

    // 导入数据
    function importExcel(formId){
        var currentId = $.common.isEmpty(formId) ? 'importTpl' : formId;
        layer.open({
            type: 1,
            area: ['400px', '230px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: '导入' + $.table._option.modalName + '数据',
            content: $('#' + currentId).html(),
            btn: ['<i class="fa fa-check"></i> 导入', '<i class="fa fa-remove"></i> 取消'],
            // 弹层外区域关闭
            shadeClose: true,
            btn1: function(index, layero){

                var file = layero.find('#file').val();
                if (file == '' || (!$.common.endWith(file, '.xls') && !$.common.endWith(file, '.xlsx'))){
                    $.modal.msgWarning("请选择后缀为 “xls”或“xlsx”的文件。");
                    return false;
                }
                var index = layer.load(2, {shade: false});
                //$.modal.disable();
                // 禁用按钮
                function disable() {
                    var doc = window.top == window.parent ? window.document : window.parent.document;
                    $("a[class*=layui-layer-btn]", doc).addClass("layer-disabled");
                };
                var formData = new FormData();
                formData.append("file", $('#file')[0].files[0]);
                formData.append("updateSupport", $("input[name='updateSupport']").is(':checked'));
                $.ajax({
                    url: $.table._option.importUrl,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'POST',
                    success: function (result) {
                        if (result.code == web_status.SUCCESS) {
                            // 关闭全部窗体
                            layer.closeAll();
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.table.refresh();
                        } else if (result.code == web_status.WARNING) {
                            layer.closeAll();
                            // 启用按钮
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("warning");
                        } else {
                            layer.closeAll();
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 错误提示
                            function alertError(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("fail"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("操作失败，插入数据与现有数据重复");
                        }
                    }
                });
            }
        });
    }
</script>
