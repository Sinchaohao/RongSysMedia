<script th:inline="javascript">
    $(function() {
        $('body').layout({ west__size: 185 });
        select();
        queryAreaTree();
    });
    //分页查询
    function select() {
        var options = {
            url: "/broad/pannel/list",
            search: false,
            columns: [
                {
                    field: 'sfid',
                    title: '广播ID',
                    visible: true
                },
                {
                    field: 'broaddate',
                    title: '创建时间',
                    sortable: true
                },
                {
                    field: 'dept.deptName',
                    title: '广播地点',
                    sortable: true
                },
                {
                    field: 'uname',
                    title: '广播用户名',
                    sortable: true
                },
                {
                    field: 'count',
                    title: '播放次数',
                    sortable: true
                }]
        };
        $.table.init(options);
    }
    function queryAreaTree(){
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#deptId").val(treeNode.id);
            $.table.search();
            onClick:
                init_bt_mbygroup();
                init_bd_mbygroup();
                init_bds_mbygroup();
                init_ptp_mbygroup();
            init_bd_terminalstate();
            init_bl_terminalstate();
            init_bip_terminalstate();
            init_bd_terminlgroup();
        }
        $.tree.init(options);
    }
    $('#form-group11').on('change', function (e) {
        $("#form-group1").attr("name",$("#form-group11").val())
    });
    $('#form-group22').on('change', function (e) {
        $("#form-group2").attr("name",$("#form-group22").val())
    });
    $('#form-group33').on('select2:select', function (e) {
        $("#form-group3").attr("name",$("#form-group33").val())
    });
    $('#form-group44').on('change', function (e) {
        $("#form-group4").attr("value",$("#form-group44").val());
    });

</script>
