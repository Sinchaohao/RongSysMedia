<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('village:project:edit')}]];
    var removeFlag = [[${@permission.hasPermi('village:project:remove')}]];
    var prefix = ctx + "village/project";
    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        queryList();
        queryAreaTree();
    });

    function queryList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            exportByIdsUrl: prefix + "/exportByIds",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "重大项目",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'proid',
                    title: '项目数据编号',
                    visible: false
                },
                {
                    field: 'proname',
                    title: '项目名称',
                    sortable: true
                },
                /*{
                    field : 'propic',
                    title : '项目图片路径',
                    sortable: true
                },*/
                {
                    field: 'protype',
                    title: '项目类别',
                    sortable: true
                },
                /*{
                    field : 'money',
                    title : '投资金额',
                    sortable: true
                },*/
                // {
                // 	field : 'moneynote',
                // 	title : '开支明细',
                // 	sortable: true
                // },
                // {
                // 	field : 'content',
                // 	title : '项目内容',
                // 	sortable: true
                // },
                /*{
                    field : 'address',
                    title : '项目地址',
                    sortable: true
                },*/
                // {
                // 	field : 'fname',
                // 	title : '负责人姓名',
                // 	sortable: true
                // },
                /*{
                    field : 'fphone',
                    title : '负责人手机号',
                    sortable: true
                },*/
                {
                    field: 'greadtotal',
                    title: '项目点击数',
                    sortable: true
                },
                {
                    field: 'pushdate',
                    title: '项目发布日期',
                    sortable: true
                },
                {
                    field: 'uname',
                    title: '发布人',
                    sortable: true
                },
                {
                    field: 'remark',
                    title: '是否有效',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var html = "";
                        if (value == "0") {
                            html += "<label style='color: #ff5909'>否</label>";
                            return html;
                        } else {
                            html += "<label>是</label>";
                            return html;
                        }
                    }
                },
                {
                    field: 'ptype',
                    title: '项目状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var html = "";
                        if (value == "0") {
                            html += "<label>未建</label>";
                            return html;
                        }
                        if (value == "1") {
                            html += "<label>在建</label>";
                            return html;
                        }
                        if (value == "2") {
                            html += "<label>已建</label>";
                            return html;
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + '"onclick="$.operate.detail(\'' + row.proid + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function queryAreaTree() {
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick: zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#deptId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            $.table.search();
        }
    }

    $('#btnExpand').click(function () {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function () {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function () {
        queryAreaTree();
    });
</script>

<script>
    //批量导出、全部导出合并为一个按钮
    function exportExcel() {
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        rows = rows.toString();
        var row = $.common.split(rows, ",", 1000);//最多可以一次性选择导出999条数据
        console.log(row);
        if ($.common.isNotEmpty(rows)) {
            $.modal.confirm("确定导出选中的" + row.length + "条数据吗？", function () {
                $.modal.loading("正在导出数据，请稍后...");
                $.post($.table._option.exportByIdsUrl, {"rows": rows}, function (result) {
                    if (result.code == web_status.SUCCESS) {
                        window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                    } else if (result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();
                });
            });
        } else {
            $.table.exportExcel();
        }
    }
</script>
