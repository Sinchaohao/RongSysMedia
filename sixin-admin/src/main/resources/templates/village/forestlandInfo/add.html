<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-forestlandInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">地域编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="aid" name="aid" onclick="selectAidTree()" placeholder="点击选择区域">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">组名：</label>
				<div class="col-sm-8">
					<input id="grouptype" name="grouptype" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">集体经营面积：</label>
				<div class="col-sm-8">
					<input id="collective" name="collective" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">承包到户面积：</label>
				<div class="col-sm-8">
					<input id="contracted" name="contracted" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "village/forestlandInfo"
		$("#form-forestlandInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});

		function selectAidTree() {
			// var url = "/village/company/selectAidTree";
			var options = {
				title: '选择区域',
				width: "380",
				url: "/village/company/selectAidTree",
				callBack: doSubmitAid
			};
			$.modal.openOptions(options);
		}

		/*该模块是选择用户所属区域树的提交功能模块，body.find()方法中该使用框架固定的treeId、treeName*/
		function doSubmitAid(index, layero) {
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
				$("#aid").val(body.find('#treeId').val());
				$("#grouptype").val(body.find('#treeName').val());
				/*console.log(body.find('#treeId').val());
            	console.log(body.find('#treeName').val());*/
				layer.close(index);
			}
		}
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-forestlandInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
