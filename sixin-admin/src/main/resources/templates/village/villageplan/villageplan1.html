<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('village:villageplan:edit')}]];
	var removeFlag = [[${@permission.hasPermi('village:villageplan:remove')}]];
	var prefix = ctx + "village/villageplan";
	$(function() {
		var panehHidden = false;
		if ($(this).width() < 769) {
			panehHidden = true;
		}
		$('body').layout({ initClosed: panehHidden, west__size: 185 });
		queryList();
		queryAreaTree();
	});
	function queryList() {
		var options = {
			url: prefix + "/list1",
			createUrl: prefix + "/add1",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			detailUrl: prefix + "/detail/{id}",
			exportByIdsUrl: prefix + "/exportByIds",
			importUrl: prefix + "/importData",
			importTemplateUrl: prefix + "/importTemplate",
			modalName: "乡村规划",
			search: false,
			showExport: true,
			columns: [{
				checkbox: true
			},
				{
					field : 'mid',
					title : '数据编号',
					visible: false
				},
				{
					field : 'vtype',
					title : '类别',
					sortable: true,
					formatter:function(value,row,index){
						var html = "";
						if(value == "0"){
							html += "<label>乡村规划</label>";
							return html;
						}else if(value == "1"){
							html += "<label>我爱我村</label>";
							return html;
						}else if(value == "2"){
							html += "<label>文化活动</label>";
							return html;
						}else if(value == "3"){
							html += "<label>农家乐</label>";
							return html;
						}else if(value == "4"){
							html += "<label>民宿管理</label>";
							return html;
						}else if(value == "5"){
							html += "<label>宣传文案</label>";
							return html;
						}else if(value == "6"){
							html += "<label>信息咨询</label>";
							return html;
						}
					}
				},
				{
					field : 'mtitle',
					title : '标题',
					sortable: true
				},
				/*{
					field : 'mpic', 
					title : '图片地址',
					sortable: true
				},*/
				/*{
					field : 'mcontent', 
					title : '内容',
					sortable: true
				},*/
				/*{
					field : 'uid', 
					title : '发布人编号',
					sortable: true
				},*/
				{
					field : 'uname',
					title : '发布人',
					sortable: true
				},
				{
					field : 'greadtotal',
					title : '阅读数',
					sortable: true
				},
				{
					field : 'pushdate',
					title : '建立日期',
					sortable: true
				},
				{
					field : 'mtype',
					title : '状态',
					sortable: true,
					formatter:function(value,row,index){
						var html = "";
						if(value == "0"){
							html += "<label style='color: #ff5909'>无效</label>";
							return html;
						}else {
							html += "<label>有效</label>";
							return html;
						}
					}
				},
				/*{
					field : 'aid', 
					title : '用户所属地区编号',
					sortable: true
				},*/
				{
					field : 'note',
					title : '备注',
					sortable: true
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + '"onclick="$.operate.detail(\'' + row.mid + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	}

	function queryAreaTree()
	{
		var url = ctx + "system/dept/treeData";
		var options = {
			url: url,
			expandLevel: 2,
			onClick : zOnClick
		};
		$.tree.init(options);

		function zOnClick(event, treeId, treeNode) {
			$("#deptId").val(treeNode.id);
			$("#parentId").val(treeNode.pId);
			$.table.search();
		}
	}

	$('#btnExpand').click(function() {
		$._tree.expandAll(true);
		$(this).hide();
		$('#btnCollapse').show();
	});

	$('#btnCollapse').click(function() {
		$._tree.expandAll(false);
		$(this).hide();
		$('#btnExpand').show();
	});

	$('#btnRefresh').click(function() {
		queryAreaTree();
	});
</script>

<script>
	//批量导出、全部导出合并为一个按钮
	function exportExcel() {
		var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
		rows = rows.toString();
		var row = $.common.split(rows, ",", 1000);//最多可以一次性选择导出999条数据
		console.log(row);
		if ($.common.isNotEmpty(rows)) {
			$.modal.confirm("确定导出选中的" + row.length + "条数据吗？", function () {
				$.modal.loading("正在导出数据，请稍后...");
				$.post($.table._option.exportByIdsUrl, {"rows": rows}, function (result) {
					if (result.code == web_status.SUCCESS) {
						window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
					} else if (result.code == web_status.WARNING) {
						$.modal.alertWarning(result.msg)
					} else {
						$.modal.alertError(result.msg);
					}
					$.modal.closeLoading();
				});
			});
		} else {
			$.table.exportExcel();
		}
	}
</script>
